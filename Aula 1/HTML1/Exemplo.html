<!DOCTYPE html>
<!-- Esta tag é para o browser saber o tipo de HTML -->
<html lang="br">
    <!-- tag obrigatória para começar um arquivo HTML -->
    <head>
        <!-- tag que não mostra informações ao usuário, com exceção do <title></title> -->
        <title> Minha primeira página</title>
    </head>
    <!-- Estamos aprendendo HTML -->
    <body>
        <!-- informações que são mostradas ao usuário -->
        <h1> Bem-vindo a minha primeira pagina Web!</h1>
        <!-- h1 até h6, maior pro menor -->
        <p> <strong>Mais</strong> um <em>paragrafo</em>....</p>
        <!-- p é parágrafo -->
        <!-- strong = negrito em = itálico -->

    <p><a href="HTML2/Exemplo2.html" target="_blank">
        <!-- HTML2 é uma pasta diferente, se não colocar esse caminho ele irá
        procurar na mesma pasta. -->
        <!-- target="_blank" é para abrir em uma nova guia -->
        CLique aqui para ir para a segunda página
    </a></p>

        <a href="https://ifrs.edu.br/">
            Linkrsrs
        </a>
        <!-- tag para colocar um link, o linkrsrs é o texto clicável -->
        
        <p> Gato triste :(</p>
        <img src="imagens/gato1.gif"/>      
        <!-- imagem para mostrar uma imagem -->

    </body>
</html>
