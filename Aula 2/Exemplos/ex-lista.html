<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>

<body>
    <h1>Exemplo de listas com HTML</h1>
    <ol>
        <!--ol para lista odernada-->
        <li>Banana</li>
        <li>Maça</li>
        <li>Laranja</li>
        <!--li para as linhas-->
    </ol>

    <h2>Lista não ordenada</h2>
    <ul>
        <!--ul para lista nao ordenada-->
        <li>Ford</li>
        <li>Toyota</li>
        <li>Mercedes</li>
    </ul>
</body>
</html>
